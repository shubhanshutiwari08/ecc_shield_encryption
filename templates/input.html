<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message | ECC Shield</title>
    <style>
        /* Cybersecurity Theme */
        body {
            background-color: #111;
            color: #FFD700;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .navbar {
            background: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 400px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #FFD700;
            background: #333;
            color: white;
        }

        .encrypt-btn {
            background: #FFD700;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .encrypt-btn:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ECC Shield</div>
        <ul class="nav-links">
            <li><a href="/main">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Text Encryption Form -->
    <div class="container">
        <h2>Encrypt Your Message</h2>
        <form action="/encrypt" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="encrypt-btn">Encrypt Message</button>
        </form>
    </div>

</body>
</html>
