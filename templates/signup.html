<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ECC Shield</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-top: 50px;
        }
        form {
            background-color: #222;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid yellow;
            background: black;
            color: yellow;
            outline: none;
        }
        button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: darkorange;
        }
        a {
            color: yellow;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <h2>Signup for <span style="color: darkorange;">ECC Shield</span></h2>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    <a href="/login">Already have an account? Login</a>
</body>
</html>
