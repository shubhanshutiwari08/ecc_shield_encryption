<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ECC Shield{% endblock %}</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #111;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #FFD700;
            color: #000;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #222;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        button {
            background-color: #FFD700;
            color: #000;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #000;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        input, select {
            padding: 8px;
            border: 1px solid #FFD700;
            background-color: #111;
            color: #FFD700;
            font-size: 16px;
        }
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            padding: 20px;
            border: 2px solid #FFD700;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="/">Home</a>
            {% if session["user_id"] %}
                <a href="/input">Encrypt</a>
                <a href="/dashboard">Dashboard</a>
            {% endif %}
        </div>
        <div>
            {% if session["user_id"] %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/signup">Signup</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
